name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ matrix.app }}/package-lock.json
      - name: Install
        run: npm install
        working-directory: ${{ matrix.app }}
      - name: Test
        run: npm test
        working-directory: ${{ matrix.app }}
